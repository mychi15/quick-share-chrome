<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick share</title>
</head>

<body>
  <h3 id="title" class="title">Quick share</h3>
  <a
    id="sign-out-button"
    class="sign-out-button"
    href="#"
    style="display: none;"
  >
    sign out
  </a>

  <form id="form" style="display: none;">
    <input
      id="token"
      class="token"
      placeholder="Put your token here"/>

    <input
      id="save-button"
      class="button save-button"
      type="submit"
      value="Save"/>
  </form>

  <p id="share-info" class="share-info" style="display: none;">Sharing..</p>

  <script type="text/javascript" src="popup.bundle.js"></script></body>
</html>
